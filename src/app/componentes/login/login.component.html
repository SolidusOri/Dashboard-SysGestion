<div class="text-center animated fadeIn">

    <div *ngIf="error" class="alert alert-info text-center" role="alert">
        <p>No fue posible Iniciar Sesion</p>
    </div>

    <form class="form-signin" (ngSubmit)="loginUsuario()" #forma="ngForm">
        <img class="mb-4 img-fluid" src="../../../assets/Logo.png" alt="">
        <h1 class="h4 mb-3 font-weight-normal">Ingresa Tus Datos</h1>
        <label for="inputEmail" class="sr-only">Correo</label>
        <input type="email" [(ngModel)]="usuario.correo" name="correo" id="inputEmail" class="form-control form-control-sm" placeholder="Correo" required autofocus>
        <label for="inputPassword" class="sr-only">Clave</label>
        <input type="password" [(ngModel)]="usuario.clave" name="clave" id="inputPassword" class="form-control form-control-sm" placeholder="Clave" required>
        <div class="checkbox mb-3">
          <label *ngIf="false">
            <input type="checkbox" value="remember-me"> Recuerdame
          </label>
        </div>
        <button class="btn btn-lg btn-primary mt-2" [disabled]="!forma.valid || login" type="submit">
          <span *ngIf="!login"><i class="fa fa-user mr-2"></i>Ingresar</span>
          <span *ngIf="login"><i class="fas fa-spinner fa-spin mr-2"></i>Ingresando</span>
        </button>
      </form>

</div>
