<div class="text-center animated fadeIn">

    <form class="form-signin">
        <img class="mb-4" src="../../../assets/Logo.png" alt="">
        <h1 class="h3 mb-3 font-weight-normal">Ingresa Por Favor</h1>
        <label for="inputEmail" class="sr-only">Correo</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Correo" required autofocus>
        <label for="inputPassword" class="sr-only">Clave</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Clave" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recuerdame
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          <i class="fa fa-user"></i>
          Ingresar
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
      </form>

</div>
