<div class="text-center animated fadeIn">

    <form class="form-signin">
        <img class="mb-4 img-fluid" src="../../../assets/Logo.png" alt="">
        <h1 class="h4 mb-3 font-weight-normal">Ingresa Tus Datos</h1>
        <label for="inputEmail" class="sr-only">Correo</label>
        <input type="email" id="inputEmail" class="form-control form-control-sm" placeholder="Correo" required autofocus>
        <label for="inputPassword" class="sr-only">Clave</label>
        <input type="password" id="inputPassword" class="form-control form-control-sm" placeholder="Clave" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recuerdame
          </label>
        </div>
        <button class="btn btn-lg btn-outline-primary" type="submit">
          <i class="fa fa-user"></i>
          Ingresar
        </button>
      </form>

</div>
